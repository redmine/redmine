ro:
  direction: ltr
  date:
    formats:
      default: "%d-%m-%Y"
      short: "%d %b"
      long: "%d %B %Y"
      only_day: "%e"

    day_names: [Duminică, Luni, Marti, Miercuri, Joi, Vineri, Sâmbătă]
