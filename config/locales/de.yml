de:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"

    day_names: [Sonntag, Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag]
    abbr_day_names: [So, Mo, Di, Mi, Do, Fr, Sa]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Januar, Februar, März, April, Mai, Juni, Juli, August, September, Oktober, November, Dezember]
    abbr_month_names: [~, Jan, Feb, Mär, Apr, Mai, Jun, Jul, Aug, Sep, Okt, Nov, Dez]
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%d.%m.%Y %H:%M"
      time: "%H:%M"
      short: "%e. %b %H:%M"
      long: "%A, %e. %B %Y, %H:%M Uhr"
    am: "vormittags"
    pm: "nachmittags"

  datetime:
    distance_in_words:
      half_a_minute: 'eine halbe Minute'
      less_than_x_seconds:
        one: 'weniger als 1 Sekunde'
        other: 'weniger als %{count} Sekunden'
      x_seconds:
        one: '1 Sekunde'
        other: '%{count} Sekunden'
      less_than_x_minutes:
        one: 'weniger als 1 Minute'
        other: 'weniger als %{count} Minuten'
      x_minutes:
        one: '1 Minute'
        other: '%{count} Minuten'
      about_x_hours:
        one: 'etwa 1 Stunde'
        other: 'etwa %{count} Stunden'
      x_hours:
        one:   "1 Stunde"
        other: "%{count} Stunden"
      x_days:
        one: '1 Tag'
        other: '%{count} Tagen'
      about_x_months:
        one: 'etwa 1 Monat'
        other: 'etwa %{count} Monaten'
      x_months:
        one: '1 Monat'
        other: '%{count} Monaten'
      about_x_years:
        one: 'etwa 1 Jahr'
        other: 'etwa %{count} Jahren'
      over_x_years:
        one: 'mehr als 1 Jahr'
        other: 'mehr als %{count} Jahren'
      almost_x_years:
        one:   "fast 1 Jahr"
        other: "fast %{count} Jahren"

  number:
    # Default format for numbers
    format:
      separator: ','
      delimiter: '.'
      precision: 2
    currency:
      format:
        unit: '€'
        format: '%n %u'
        delimiter: ''
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "und"
      skip_last_comma: true

  activerecord:
    errors:
      template:
        header:
          one:    "Dieses %{model}-Objekt konnte nicht gespeichert werden: %{count} Fehler."
          other:  "Dieses %{model}-Objekt konnte nicht gespeichert werden: %{count} Fehler."
        body: "Bitte überprüfen Sie die folgenden Felder:"

      messages:
        inclusion: "ist kein gültiger Wert"
        exclusion: "ist nicht verfügbar"
        invalid: "ist nicht gültig"
        confirmation: "stimmt nicht mit der Bestätigung überein"
        accepted: "muss akzeptiert werden"
        empty: "muss ausgefüllt werden"
        blank: "muss ausgefüllt werden"
        too_long: "ist zu lang (nicht mehr als %{count} Zeichen)"
        too_short: "ist zu kurz (nicht weniger als %{count} Zeichen)"
        wrong_length: "hat die falsche Länge (muss genau %{count} Zeichen haben)"
        taken: "ist bereits vergeben"
        not_a_number: "ist keine Zahl"
        not_a_date: "ist kein gültiges Datum"
        greater_than: "muss größer als %{count} sein"
        greater_than_or_equal_to: "muss größer oder gleich %{count} sein"
        equal_to: "muss genau %{count} sein"
        less_than: "muss kleiner als %{count} sein"
        less_than_or_equal_to: "muss kleiner oder gleich %{count} sein"
        odd: "muss ungerade sein"
        even: "muss gerade sein"
        greater_than_start_date: "muss größer als Anfangsdatum sein"
        not_same_project: "gehört nicht zum selben Projekt"
