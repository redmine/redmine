        one:   "1. sekunda"
        other: "%{count} sekund"
      less_than_x_minutes:
        one:   "manj kot minuto"
        other: "manj kot %{count} minut"
      x_minutes:
        one:   "1 minuta"
        other: "%{count} minut"
      about_x_hours:
