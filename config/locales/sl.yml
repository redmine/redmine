        other: "okrog %{count} ur"
      x_hours:
        one:   "1 ura"
        other: "%{count} ur"
      x_days:
        one:   "1 dan"
        other: "%{count} dni"
      about_x_months:
        one:   "okrog 1. mesec"
        other: "okrog %{count} mesecev"
