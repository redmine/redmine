sl:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%d. %b"
      long: "%d. %B, %Y"

    day_names: [Nedelja, Ponedeljek, Torek, Sreda, Četrtek, Petek, Sobota]
    abbr_day_names: [Ned, Pon, To, Sr, Čet, Pet, Sob]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Januar, Februar, Marec, April, Maj, Junij, Julij, Avgust, September, Oktober, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, Maj, Jun, Jul, Aug, Sep, Okt, Nov, Dec]
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d. %b, %Y %H:%M:%S %z"
      time: "%H:%M"
      short: "%d. %b %H:%M"
      long: "%d. %B, %Y %H:%M"
    am: "am"
    pm: "pm"

  datetime:
    distance_in_words:
      half_a_minute: "pol minute"
      less_than_x_seconds:
        one:   "manj kot 1. sekundo"
        other: "manj kot %{count} sekund"
      x_seconds:
        one:   "1. sekunda"
        other: "%{count} sekund"
      less_than_x_minutes:
        one:   "manj kot minuto"
        other: "manj kot %{count} minut"
      x_minutes:
        one:   "1 minuta"
        other: "%{count} minut"
      about_x_hours:
        one:   "okrog 1. ure"
        other: "okrog %{count} ur"
      x_hours:
        one:   "1 ura"
        other: "%{count} ur"
      x_days:
        one:   "1 dan"
        other: "%{count} dni"
      about_x_months:
        one:   "okrog 1. mesec"
        other: "okrog %{count} mesecev"
      x_months:
        one:   "1 mesec"
        other: "%{count} mesecev"
      about_x_years:
        one:   "okrog 1. leto"
        other: "okrog %{count} let"
      over_x_years:
        one:   "več kot 1. leto"
        other: "več kot %{count} let"
      almost_x_years:
        one:   "skoraj 1. leto"
        other: "skoraj %{count} let"

  number:
    format:
      separator: ","
      delimiter: "."
      precision: 3
    human:
      format:
        precision: 3
        delimiter: ""
      storage_units:
        format: "%n %u"
        units:
          kb: KB
          tb: TB
          gb: GB
          byte:
            one: Byte
            other: Bytes
          mb: MB

