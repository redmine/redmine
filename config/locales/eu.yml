# Redmine EU language
# Author: Ales Zabala Alava (Shagi), <shagi@gisa-elkartea.org>
# 2010-01-25
# Distributed under the same terms as the Redmine itself.
eu:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y/%m/%d"
      short: "%b %d"
      long: "%Y %B %d"

    day_names: [Igandea, Astelehena, Asteartea, Asteazkena, Osteguna, Ostirala, Larunbata]
    abbr_day_names: [Ig., Al., Ar., Az., Og., Or., La.]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Urtarrila, Otsaila, Martxoa, Apirila, Maiatza, Ekaina, Uztaila, Abuztua, Iraila, Urria, Azaroa, Abendua]
    abbr_month_names: [~, Urt, Ots, Mar, Api, Mai, Eka, Uzt, Abu, Ira, Urr, Aza, Abe]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y/%m/%d %H:%M"
      time: "%H:%M"
      short: "%b %d %H:%M"
      long: "%Y %B %d %H:%M"
    am: "am"
    pm: "pm"

  datetime:
    distance_in_words:
      half_a_minute: "minutu erdi"
      less_than_x_seconds:
        one:   "segundu bat baino gutxiago"
        other: "%{count} segundu baino gutxiago"
      x_seconds:
        one:   "segundu 1"
        other: "%{count} segundu"
      less_than_x_minutes:
        one:   "minutu bat baino gutxiago"
        other: "%{count} minutu baino gutxiago"
      x_minutes:
        one:   "minutu 1"
        other: "%{count} minutu"
      about_x_hours:
        one:   "ordu 1 inguru"
        other: "%{count} ordu inguru"
      x_hours:
        one:   "ordu 1"
        other: "%{count} ordu"
      x_days:
        one:   "egun 1"
        other: "%{count} egun"
      about_x_months:
        one:   "hilabete 1 inguru"
        other: "%{count} hilabete inguru"
      x_months:
        one:   "hilabete 1"
        other: "%{count} hilabete"
      about_x_years:
        one:   "urte 1 inguru"
        other: "%{count} urte inguru"
      over_x_years:
        one:   "urte 1 baino gehiago"
        other: "%{count} urte baino gehiago"
      almost_x_years:
        one:   "ia urte 1"
        other: "ia %{count} urte"

  number:
    format:
      separator: "."
      delimiter: ""
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Byte"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "eta"
      skip_last_comma: false

