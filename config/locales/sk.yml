sk:
  direction: ltr
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"

    day_names: [Nedeľa, Pondelok, Utorok, Streda, Štvrtok, Piatok, Sobota]
    abbr_day_names: [Ne, Po, Ut, St, Št, Pi, So]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Január, Február, Marec, Apríl, Máj, Jún, Júl, August, September, Október, November, December]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, Máj, Jún, Júl, Aug, Sep, Okt, Nov, Dec]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      time: "%H:%M"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: "dopoludnia"
    pm: "popoludní"

  datetime:
    distance_in_words:
      half_a_minute: "pol minúty"
      less_than_x_seconds:
        one:   "menej ako 1 sekunda"
        other: "menej ako %{count} sekúnd"
      x_seconds:
        one:   "1 sekunda"
        other: "%{count} sekúnd"
      less_than_x_minutes:
        one:   "menej ako minúta"
        other: "menej ako %{count} minút"
      x_minutes:
        one:   "1 minúta"
        other: "%{count} minút"
      about_x_hours:
        one:   "približne 1 hodinu"
        other: "približne %{count} hodín"
      x_hours:
        one:   "1 hodina"
        other: "%{count} hodín"
      x_days:
        one:   "1 deň"
        other: "%{count} dní"
      about_x_months:
        one:   "približne 1 mesiac"
        other: "približne %{count} mesiacov"
      x_months:
        one:   "1 mesiac"
        other: "%{count} mesiacov"
      about_x_years:
        one:   "približne 1 rok"
        other: "približne %{count} rokov"
      over_x_years:
        one:   "viac ako 1 rok"
        other: "viac ako %{count} rokov"
      almost_x_years:
        one:   "takmer 1 rok"
        other: "takmer %{count} rokov"

  number:
    format:
      separator: "."
      delimiter: ""
      precision: 3

    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
  support:
    array:
      sentence_connector: "a"
      skip_last_comma: false

  activerecord:
    errors:
      template:
        header:
          one:    "1 chyba bráni uloženiu %{model}"
          other:  "%{count} chýb bráni uloženiu %{model}"
      messages:
        inclusion: "nie je zahrnuté v zozname"
