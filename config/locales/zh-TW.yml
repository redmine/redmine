"zh-TW":
  direction: ltr
  jquery:
    locale: "zh-TW"
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"

    day_names: [星期日, 星期一, 星期二, 星期三, 星期四, 星期五, 星期六]
    abbr_day_names: [日, 一, 二, 三, 四, 五, 六]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    # 使用於 date_select 與 datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y年%b%d日 %A %H:%M:%S %Z"
      time: "%H:%M"
      short: "%b%d日 %H:%M"
      long: "%Y年%b%d日 %H:%M"
    am: "AM"
    pm: "PM"

# 使用於 array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " 和 "
      last_word_connector: ", 和 "
      sentence_connector: "且"
      skip_last_comma: false

  number:
    # 使用於 number_with_delimiter()
    # 同時也是 'currency', 'percentage', 'precision', 與 'human' 的預設值
    format:
      # 設定小數點分隔字元，以使用更高的準確度 (例如： 1.0 / 2.0 == 0.5)
      separator: "."
      # 千分位符號 (例如：一百萬是 1,000,000) (均以三個位數來分組)
      delimiter: ","
      # 小數點分隔字元後之精確位數 (數字 1 搭配 2 位精確位數為： 1.00)
      precision: 3

    # 使用於 number_to_currency()
    currency:
      format:
        # 貨幣符號的位置? %u 是貨幣符號, %n 是數值 (預設值： $5.00)
        format: "%u%n"
        unit: "NT$"
        # 下列三個選項設定, 若有設定值將會取代 number.format 成為預設值
        separator: "."
        delimiter: ","
        precision: 2

    # 使用於 number_to_percentage()
    percentage:
      format:
        # 下列三個選項設定, 若有設定值將會取代 number.format 成為預設值
        # separator:
        delimiter: ""
        # precision:

    # 使用於 number_to_precision()
    precision:
      format:
        # 下列三個選項設定, 若有設定值將會取代 number.format 成為預設值
        # separator:
        delimiter: ""
        # precision:

    # 使用於 number_to_human_size()
    human:
      format:
        # 下列三個選項設定, 若有設定值將會取代 number.format 成為預設值
        # separator:
        delimiter: ""
        precision: 3
        # 儲存單位輸出格式.
        # %u 是儲存單位, %n 是數值 (預設值: 2 MB)
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "位元組 (B)"
            other: "位元組 (B)"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  # 使用於 distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "半分鐘"
      less_than_x_seconds:
        one: "小於 1 秒"
        other: "小於 %{count} 秒"
      x_seconds:
        one: "1 秒"
        other: "%{count} 秒"
      less_than_x_minutes:
        one: "小於 1 分鐘"
        other: "小於 %{count} 分鐘"
      x_minutes:
        one: "1 分鐘"
        other: "%{count} 分鐘"
      about_x_hours:
        one: "約 1 小時"
        other: "約 %{count} 小時"
      x_hours:
        one:   "1 小時"
        other: "%{count} 小時"
      x_days:
        one: "1 天"
        other: "%{count} 天"
      about_x_months:
        one: "約 1 個月"
        other: "約 %{count} 個月"
      x_months:
        one: "1 個月"
        other: "%{count} 個月"
      about_x_years:
        one: "約 1 年"
        other: "約 %{count} 年"
      over_x_years:
        one: "超過 1 年"
        other: "超過 %{count} 年"
      almost_x_years:
        one:   "將近 1 年"
        other: "將近 %{count} 年"
    prompts:
      year:   "年"
      month:  "月"
      day:    "日"
      hour:   "時"
      minute: "分"
      second: "秒"

