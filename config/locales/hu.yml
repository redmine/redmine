"hu":
  direction: ltr
  date:
    formats:
      default: "%Y.%m.%d."
      short: "%b %e."
      long: "%Y. %B %e."
    day_names: [vasárnap, hétfő, kedd, szerda, csütörtök, péntek, szombat]
    abbr_day_names: [v., h., k., sze., cs., p., szo.]
    month_names: [~, január, február, március, április, május, június, július, augusztus, szeptember, október, november, december]
    abbr_month_names: [~, jan., febr., márc., ápr., máj., jún., júl., aug., szept., okt., nov., dec.]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y. %b %d., %H:%M"
      time: "%H:%M"
      short: "%b %e., %H:%M"
      long: "%Y. %B %e., %A, %H:%M"
    am: "de."
    pm: "du."

  datetime:
    distance_in_words:
      half_a_minute: 'fél perc'
      less_than_x_seconds:
#        zero: 'kevesebb, mint 1 másodperce'
        one: 'kevesebb, mint 1 másodperce'
        other: 'kevesebb, mint %{count} másodperce'
      x_seconds:
        one: '1 másodperce'
        other: '%{count} másodperce'
      less_than_x_minutes:
#        zero: 'kevesebb, mint 1 perce'
        one: 'kevesebb, mint 1 perce'
        other: 'kevesebb, mint %{count} perce'
      x_minutes:
        one: '1 perce'
        other: '%{count} perce'
      about_x_hours:
        one: 'csaknem 1 órája'
        other: 'csaknem %{count} órája'
      x_hours:
        one:   "1 óra"
        other: "%{count} óra"
      x_days:
        one: '1 napja'
        other: '%{count} napja'
      about_x_months:
        one: 'csaknem 1 hónapja'
        other: 'csaknem %{count} hónapja'
      x_months:
        one: '1 hónapja'
        other: '%{count} hónapja'
      about_x_years:
        one: 'csaknem 1 éve'
        other: 'csaknem %{count} éve'
      over_x_years:
        one: 'több, mint 1 éve'
        other: 'több, mint %{count} éve'
      almost_x_years:
        one:   "csaknem 1 éve"
        other: "csaknem %{count} éve"
    prompts:
      year:   "Év"
      month:  "Hónap"
      day:    "Nap"
      hour:   "Óra"
      minute: "Perc"
      second: "Másodperc"

  number:
    format:
      precision: 2
      separator: ','
      delimiter: ' '
    currency:
      format:
        unit: 'Ft'
        precision: 0
        format: '%n %u'
        separator: ","
        delimiter: ""
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "bájt"
            other: "bájt"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  support:
    array:
#      sentence_connector: "és"
#      skip_last_comma: true
      words_connector: ", "
      two_words_connector: " és "
      last_word_connector: " és "
