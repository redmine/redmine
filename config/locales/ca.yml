ca:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: "ltr"
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d-%m-%Y"
      short: "%e de %b"
      long: "%a, %e de %b de %Y"

    day_names: [Diumenge, Dilluns, Dimarts, Dimecres, Dijous, Divendres, Dissabte]
    abbr_day_names: [dg, dl, dt, dc, dj, dv, ds]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Gener, Febrer, Març, Abril, Maig, Juny, Juliol, Agost, Setembre, Octubre, Novembre, Desembre]
    abbr_month_names: [~, Gen, Feb, Mar, Abr, Mai, Jun, Jul, Ago, Set, Oct, Nov, Des]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%d-%m-%Y %H:%M"
      time: "%H:%M"
      short: "%e de %b, %H:%M"
      long: "%a, %e de %b de %Y, %H:%M"
    am: "am"
    pm: "pm"

  datetime:
    distance_in_words:
      half_a_minute: "mig minut"
      less_than_x_seconds:
        one:   "menys d'un segon"
        other: "menys de %{count} segons"
      x_seconds:
        one:   "1 segons"
        other: "%{count} segons"
      less_than_x_minutes:
        one:   "menys d'un minut"
        other: "menys de %{count} minuts"
      x_minutes:
        one:   "1 minut"
        other: "%{count} minuts"
      about_x_hours:
        one:   "aproximadament 1 hora"
        other: "aproximadament %{count} hores"
      x_hours:
        one:   "1 hora"
        other: "%{count} hores"
      x_days:
        one:   "1 dia"
        other: "%{count} dies"
      about_x_months:
        one:   "aproximadament 1 mes"
        other: "aproximadament %{count} mesos"
      x_months:
        one:   "1 mes"
        other: "%{count} mesos"
      about_x_years:
        one:   "aproximadament 1 any"
        other: "aproximadament %{count} anys"
      over_x_years:
        one:   "més d'un any"
        other: "més de %{count} anys"
      almost_x_years:
        one:   "casi 1 any"
        other: "casi %{count} anys"

  number:
    # Default format for numbers
    format:
      separator: "."
      delimiter: ","
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

# Used in array.to_sentence.
