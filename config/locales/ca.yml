        other: "quasi %{count} anys"

  number:
    # Default format for numbers
    format:
      separator: "."
      delimiter: ","
      precision: 3
    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
