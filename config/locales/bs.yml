bs:
  # Text direction: Left-to-Right (ltr) or Right-to-Left (rtl)
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"
      only_day: "%e"


    day_names: [nedjelja, ponedjeljak, utorak, srijeda, četvrtak, petak, subota]
    abbr_day_names: [ned, pon, uto, sri, čet, pet, sub]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, januar, februar, mart, april, maj, juni, juli, avgust, septembar, oktobar, novembar, decembar]
    abbr_month_names: [~, jan, feb, mar, apr, maj, jun, jul, avg, sep, okt, nov, dec]
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %e. %B %Y, %H:%M"
      short: "%e. %B, %H:%M Uhr"
      long: "%A, %e. %B %Y, %H:%M"
      time: "%H:%M"

    am: "prijepodne"
    pm: "poslijepodne"

  datetime:
    distance_in_words:
      half_a_minute: "pola minute"
      less_than_x_seconds:
        one:   "manje od 1 sekunde"
        other: "manje od %{count} sekundi"
      x_seconds:
        one:   "1 sekunda"
        other: "%{count} sekundi"
      less_than_x_minutes:
        one:   "manje od 1 minute"
        other: "manje od %{count} minuta"
      x_minutes:
        one:   "1 minuta"
        other: "%{count} minuta"
      about_x_hours:
        one:   "oko 1 sat"
        other: "oko %{count} sati"
      x_hours:
        one:   "1 sat"
        other: "%{count} sati"
      x_days:
        one:   "1 dan"
        other: "%{count} dana"
      about_x_months:
        one:   "oko 1 mjesec"
        other: "oko %{count} mjeseci"
      x_months:
        one:   "1 mjesec"
        other: "%{count} mjeseci"
      about_x_years:
        one:   "oko 1 godine"
        other: "oko %{count} godina"
      over_x_years:
        one:   "više od 1 godine"
        other: "više od %{count} godina"
      almost_x_years:
        one:   "skoro 1 godina"
        other: "skoro %{count} godina"


  number:
    format:
      precision: 2
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'KM'
        format: '%u %n'
        negative_format: '%u -%n'
        delimiter: ''
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Bajt"
            other: "Bajta"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

