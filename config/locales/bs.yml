bs:
  direction: ltr
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%e. %b"
      long: "%e. %B %Y"
      only_day: "%e"


    day_names: [Nedjelja, Ponedjeljak, Utorak, Srijeda, Četvrtak, Petak, Subota]
    abbr_day_names: [Ned, Pon, Uto, Sri, Čet, Pet, Sub]

    month_names: [~, Januar, Februar, Mart, April, Maj, Jun, Jul, Avgust, Septembar, Oktobar, Novembar, Decembar]
    abbr_month_names: [~, Jan, Feb, Mar, Apr, Maj, Jun, Jul, Avg, Sep, Okt, Nov, Dec]
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %e. %B %Y, %H:%M"
      short: "%e. %B, %H:%M Uhr"
      long: "%A, %e. %B %Y, %H:%M"
      time: "%H:%M"

    am: "prijepodne"
    pm: "poslijepodne"

  datetime:
    distance_in_words:
      half_a_minute: "pola minute"
      less_than_x_seconds:
        one:   "manje od 1 sekunde"
        other: "manje od %{count} sekudni"
      x_seconds:
        one:   "1 sekunda"
        other: "%{count} sekundi"
      less_than_x_minutes:
        one:   "manje od 1 minute"
        other: "manje od %{count} minuta"
      x_minutes:
        one:   "1 minuta"
        other: "%{count} minuta"
      about_x_hours:
        one:   "oko 1 sahat"
        other: "oko %{count} sahata"
      x_hours:
        one:   "1 sahat"
        other: "%{count} sahata"
      x_days:
        one:   "1 dan"
        other: "%{count} dana"
      about_x_months:
        one:   "oko 1 mjesec"
        other: "oko %{count} mjeseci"
      x_months:
        one:   "1 mjesec"
        other: "%{count} mjeseci"
      about_x_years:
        one:   "oko 1 godine"
        other: "oko %{count} godina"
      over_x_years:
        one:   "preko 1 godine"
        other: "preko %{count} godina"
      almost_x_years:
        one:   "almost 1 year"
        other: "almost %{count} years"


  number:
    format:
      precision: 2
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'KM'
        format: '%u %n'
        negative_format: '%u -%n'
        delimiter: ''
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

