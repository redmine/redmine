ta-IN:
  direction: ltr
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d/%m/%Y"
      short: "%d %b"
      long: "%d %B, %Y"

    day_names: [ஞாயிறு, திங்கள், செவ்வாய், புதன், வியாழன், வெள்ளி, சனி]
    abbr_day_names: [ஞா, திங், செவ், புதன், வியா, வெள், சனி]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, ஜனவரி, பிப்ரவரி, மார்ச், ஏப்ரல், மே, ஜூன், ஜூலை, ஆகஸ்ட், செப்டம்பர், அக்டோபர், நவம்பர், டிசம்பர்]
    abbr_month_names: [~, ஜன, பிப், மார், ஏப்ர, மே, ஜூன், ஜூலை, ஆகஸ், செப், அக்டோ, நவம், டிசம்]
    # Used in date_select and datime_select.
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%d/%m/%Y %I:%M %p"
      time: "%I:%M %p"
      short: "%d %b %H:%M"
      long: "%d %B, %Y %H:%M"
    am: "காலை"
    pm: "மாலை"

  datetime:
    distance_in_words:
      half_a_minute: "அரை நிமிடம்"
      less_than_x_seconds:
        one:   "1 வினாடிக்கு குறைவாக"
        other: "% {count} விநாடிகளுக்கு குறைவாக"
      x_seconds:
        one:   "1 விநாடி"
        other: "%{count} விநாடிகள்"
      less_than_x_minutes:
        one:   "ஒரு நிமிடத்திற்கும் குறைவானது"
        other: "%{count} நிமிடங்களுக்கும் குறைவானது"
      x_minutes:
        one:   "1 நிமிடம்"
        other: "%{count}நிமிடங்கள்"
      about_x_hours:
        one:   "சுமார் 1 மணி நேரம்"
        other: "சுமார் %{count} மணிநேரம்"
      x_hours:
        one:   "1 மணி நேரம்"
        other: "%{count} மணி"
      x_days:
        one:   "1 நாள்"
        other: "%{count} நாட்கள்"
      about_x_months:
        one:   "சுமார் 1 மாதம்"
        other: "சுமார் %{count} மாதங்கள்"
      x_months:
        one:   "1 மாதம்"
        other: "%{count} மாதங்கள்"
      about_x_years:
        one:   "சுமார் 1 ஆண்டு"
        other: "சுமார் %{count} ஆண்டுகள்"
      over_x_years:
        one:   "1 ஆண்டுக்கு மேல்"
        other: "சுமார் %{count} ஆண்டுகள்"
      almost_x_years:
        one:   "கிட்டத்தட்ட 1 ஆண்டு"
        other: "கிட்டத்தட்ட %{count} ஆண்டுகள்"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3

    currency:
      format:
        format: "%u%n"
        unit: "₹"

    human:
      format:
        delimiter: ""
        precision: 3
      storage_units:
        format: "%n %u"
        units:
